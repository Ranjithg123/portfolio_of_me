<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1e1e1e);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      background: #00bfa6;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #00d4bd;
    }

    /* Floating helmet animation */
    .helmet {
      width: 140px;
      height: 140px;
      margin-bottom: 30px;
      background: url("images/helmet-icon.png") center/contain no-repeat;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 3rem; }
      p { font-size: 1.1rem; }
      .helmet { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <div class="helmet"></div>
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist.</p>
  <a href="index.html" class="btn">Back to Home</a>
</body>
</html>
