<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="work.css">
    <title>Work</title>
</head>
<body>
    <header>
        <div id="main">
            <div id="name">
                <H1 class="h1"><b>welcome</b></H1>
            </div>
            <div class="pill-nav">
                <a  href="#home">Home</a>
                <a  class="active" href="#news">Work</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div> 
        </div>
    </header>
    <hr class="line">
    <div class="body">
           <h1>My recent <span class="accent">works</span></h1>
    <div class="filter-buttons">
      <button class="active">All</button>
      <button>UI</button>
      <button>UX</button>
      <button>Web Design</button>
    </div>

    <div class="projects">
      <div class="project-card" onclick="openModal('Project 1', 'This is a modern UI/UX design course website built using Figma and implemented with HTML/CSS. It features a responsive layout, animated buttons, and clean typography.')">
        <img src="image/Work1.png" alt="Work 1">
      </div>

      <div class="project-card" onclick="openModal('Project 2', 'Business card and website design for a freelance developer. The project includes branding, mockups, and adaptive layouts.')">
        <img src="work2.png" alt="Work 2">
      </div>

      <div class="project-card" onclick="openModal('Project 3', 'Mobile app design for a space exploration app. Features modern dark theme UI and multi-screen layouts.')">
        <img src="work3.png" alt="Work 3">
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Project Title</h2>
      <p id="modalDescription">Project description will appear here.</p>
    </div>
  </div>
  <script>
    function openModal(title, description) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalDescription').innerText = description;
      document.getElementById('projectModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('projectModal').style.display = 'none';
    }

    // Optional: Close on outside click
    window.onclick = function(e) {
      const modal = document.getElementById('projectModal');
      if (e.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
